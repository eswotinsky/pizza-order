<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Pizza Place</title>
</head>
<body>
  <div class="container">
    <h1>pizza place</h1>
    <form class="" action="index.html" method="post">

      <div class="form-group" id="orderSize">
        <h3>Choose Your Size</h3>
        <input type="radio" name="size" value="small">Small (10")<br>
        <input type="radio" name="size" value="medium">Medium (12")<br>
        <input type="radio" name="size" value="large">Large (16")
      </div>

      <div class="form-group">
        <h3>Choose Your Toppings</h3>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="sausage">Sausage<br>
        <input type="checkbox" name="toppings" value="chicken">Chicken<br><br>
        <input type="checkbox" name="toppings" value="broccoli">Broccoli<br>
        <input type="checkbox" name="toppings" value="green-peppers">Green Peppers<br>
        <input type="checkbox" name="toppings" value="red-peppers">Red Peppers<br>
        <input type="checkbox" name="toppings" value="japlapenos">Jalape√±os<br>
        <input type="checkbox" name="toppings" value="olives">Olives<br>
        <input type="checkbox" name="toppings" value="onion">Onion<br>
      </div>

      <button type="button" id="orderPizza">Confirm Your Order</button>
    </form>
    <br>
    <div class="well" id="orderConfirmed">
      <h3>Order Confirmed!</h3>
      <p>We've received your order! View the details below:</p>
      <p>Size: <span id="confirmSize"></span></p>
      <p>Toppings:</p>
      <ul id="confirmToppings">
      </ul>
    </div>

  </div>
</body>
</html>
